<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portfolio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS propios -->
    <link rel="stylesheet" type="text/css" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <!-- CURSOR -->
    <div class="cursor"></div>

    <!-- NAVBAR -->
    <header
      class="fixed w-full top-0 left-0 z-50 bg-transparent flex justify-between items-center p-4"
    >
      <button
        id="theme-toggle"
        class="w-8 h-8 flex items-center justify-center"
        aria-label="Toggle theme"
      >
        <img
          id="theme-icon"
          src="assets/icons/sol.svg"
          alt="Cambiar tema"
          class="w-6 h-6"
        />
      </button>
      <div
        class="absolute left-1/2 transform -translate-x-1/2 text-xl font-bold uppercase"
      >
        Emma Agatiello
      </div>

      <nav class="flex space-x-4">
        <a href="#hero">Hero</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- LOADER -->
    <section
      id="loader"
      class="fixed inset-0 flex justify-center items-center z-50"
    >
      <h1 class="loader-text text-4xl sm:text-6xl md:text-7xl font-bold">
        <span>P</span><span>O</span><span>R</span><span>T</span><span>F</span
        ><span>O</span><span>L</span><span>I</span><span>O</span>
      </h1>
    </section>

    <!-- SCROLL MARKER -->
    <div class="scroll-marker fixed left-8 bottom-4 text-white z-50">
      <svg width="40" height="40" viewBox="0 0 100 100">
        <circle
          cx="50"
          cy="50"
          r="40"
          fill="none"
          stroke="currentColor"
          stroke-width="8"
        />
      </svg>
    </div>

    <!-- HERO SECTION -->
    <section
      id="hero"
      class="h-screen flex flex-col justify-center items-center text-center"
    >
      <h1
        id="hero-title"
        class="text-6xl sm:text-8xl md:text-9xl font-bold uppercase cursor-pointer"
      >
        EMMA AGATIELLO
      </h1>
      <p class="mt-4 text-lg sm:text-xl uppercase cursor-pointer">
        GRAPHIC DESIGNER / WEB CREATIVE
      </p>
    </section>

    <!-- ABOUT / SKILLS -->
    <section id="about" class="h-[40vh] relative overflow-hidden p-8">
      <div class="about-inner flex h-full">
        <div class="flex-shrink-0 w-fit h-full">
          <img
            src="assets/images/foto_portfolio.jpg"
            class="object-cover h-full w-full"
            alt="Foto"
          />
        </div>
        <div
          class="flex-shrink-0 w-1/2 h-full p-8 flex flex-col justify-center"
        >
          <h2 class="text-3xl sm:text-4xl font-bold">Sobre mí</h2>
          <p class="mt-4">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit...
          </p>
        </div>
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="min-h-screen bg-black p-8">
      <h2 class="text-4xl font-bold opacity-0 mb-8">Proyectos</h2>
      <div class="flex space-x-4 mb-4 opacity-0 flex-wrap">
        <button class="project-filter px-4 py-2 border rounded" data-type="all">
          All
        </button>
        <button
          class="project-filter px-4 py-2 border rounded"
          data-type="photo"
        >
          Fotografía
        </button>
        <button
          class="project-filter px-4 py-2 border rounded"
          data-type="branding"
        >
          Branding
        </button>
        <button class="project-filter px-4 py-2 border rounded" data-type="3d">
          3D
        </button>
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"
        id="projects-container"
      >
        <div
          class="project-card bg-gray-800 p-4 rounded opacity-0"
          data-type="photo"
        >
          <h3 class="text-xl font-bold">Proyecto 1</h3>
        </div>
        <div
          class="project-card bg-gray-800 p-4 rounded opacity-0"
          data-type="branding"
        >
          <h3 class="text-xl font-bold">Proyecto 2</h3>
        </div>
        <div
          class="project-card bg-gray-800 p-4 rounded opacity-0"
          data-type="3d"
        >
          <h3 class="text-xl font-bold">Proyecto 3</h3>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section
      id="contact"
      class="h-screen flex flex-col justify-center items-center bg-gray-900 text-white"
    >
      <h2 class="text-4xl font-bold opacity-0">Contacto</h2>
      <p class="mt-4 opacity-0">Aquí puedes escribirme</p>
      <div class="mt-8 flex space-x-4 opacity-0 flex-wrap">
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
        <a href="#">Email</a>
      </div>
    </section>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
